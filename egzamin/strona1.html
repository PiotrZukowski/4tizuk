    <script>
        function licz() {
            x = parseInt(document.getElementById('x').value);
            y = parseInt(document.getElementById('y').value);
            i = 0;

            if (x < y) {


                for (x; x <= y; x++) {


                    i = i + x;
                }

                document.getElementById('wynik').innerHTML = i;
            } else {
                for (y; y <= x; y++) {


                    i = i + y;
                    document.getElementById('wynik').innerHTML = i;
                }
            }

        }
    </script>
